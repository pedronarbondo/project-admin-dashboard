<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <a href=""><img src="img/dashboard-icon.png"></a>
            <a href=""><h3>Dashboard</h3></a>
            <ul class="nav-list">
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Messages</a></li>
                <li><a href="">History</a></li>
                <li><a href="">Tasks</a></li>
                <li><a href="">Community</a></li>
            </ul>
            <ul class="nav-settings">
                <li><a href="">Settings</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
            <ul class="nav-list-img">
                <li><a href=""><img src="img/home.png" alt=""></a></li>
                <li><a href=""><img src="img/id.png" alt=""></a></li>
                <li><a href=""><img src="img/messages.png" alt=""></a></li>
                <li><a href=""><img src="img/history.png" alt=""></a></li>
                <li><a href=""><img src="img/todo.png" alt=""></a></li>
                <li><a href=""><img src="img/community.png" alt=""></a></li>
            </ul>
            <ul class="nav-list-settings-img">    
                <li><a href=""><img src="img/settings.png" alt=""></a></li>
                <li><a href=""><img src="img/help.png" alt=""></a></li>
                <li><a href=""><img src="img/privacy.png" alt=""></a></li>
            </ul>
        </div>

        <div class="header">
            <div class="search-bar">
                <label for="searchbox"><img src="img/search.png"></label>
                <input class="searchbox" type="text" name="searchbox" id="searchbox" placeholder="Search...">
            </div>
            <div class="welcome">
                <img src="img/user-photo.svg">
                <div class="welcome-text">
                    <h4>Hey there,</h4>
                    <h3>Current user (@currentuser)</h3>
                </div>
            </div>
            <div class="user-info">
                <a href=""><img src="img/notifications.png"></a>
                <a href=""><img src="img/user-photo.svg"></a>
                <a href=""><h3>Current User</h3></a>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>


        </div>
        <div class="main">

        </div>
    </div>
    
</body>
</html>
